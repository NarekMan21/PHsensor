<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-7-1 –î–∞—Ç—á–∏–∫ –ø–æ—á–≤—ã - Home Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #1e1e3e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --primary-color: #03a9f4;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), #00bcd4);
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
        }
        
        .status-dot.online {
            background: var(--success);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .log-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .log-button:hover {
            background: #0288d1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(3,169,244,0.4);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .card-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(3,169,244,0.2);
        }
        
        .card-value {
            font-size: 36px;
            font-weight: 700;
            margin: 10px 0;
            color: var(--text-primary);
        }
        
        .card-unit {
            font-size: 16px;
            opacity: 0.7;
            margin-left: 5px;
        }
        
        .card-footer {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .badge.online {
            background: var(--success);
            color: white;
        }
        
        .badge.offline {
            background: var(--error);
            color: white;
        }
        
        .log-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .log-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .log-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .log-header h2 {
            color: var(--primary-color);
        }
        
        .close-button {
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .log-entries {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .log-entry {
            padding: 8px;
            margin-bottom: 4px;
            border-radius: 4px;
            border-left: 3px solid transparent;
        }
        
        .log-entry.info {
            background: rgba(3,169,244,0.1);
            border-left-color: var(--primary-color);
        }
        
        .log-entry.success {
            background: rgba(76,175,80,0.1);
            border-left-color: var(--success);
        }
        
        .log-entry.error {
            background: rgba(244,67,54,0.1);
            border-left-color: var(--error);
        }
        
        .log-entry.warning {
            background: rgba(255,152,0,0.1);
            border-left-color: var(--warning);
        }
        
        .log-time {
            color: var(--text-secondary);
            margin-right: 10px;
        }
        
        .message-box {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }
        
        .message-box.error {
            border-left-color: var(--error);
        }
        
        .message-box.success {
            border-left-color: var(--success);
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .card-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üå± PH-7-1 –î–∞—Ç—á–∏–∫ –ø–æ—á–≤—ã</h1>
        <p>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –ø–æ—á–≤—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
    </div>
    
    <div class="container">
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
            </div>
            <div>
                <span id="lastUpdate" style="margin-right: 15px; color: var(--text-secondary); font-size: 12px;">--:--:--</span>
                <button class="log-button" onclick="toggleLogs()">üìã –õ–æ–≥–∏</button>
            </div>
        </div>
        
        <div class="message-box" id="messageBox" style="display: none;"></div>
        
        <div class="grid" id="sensorsGrid">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –¥–∞—Ç—á–∏–∫–æ–≤ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ª–æ–≥–æ–≤ -->
    <div class="log-modal" id="logModal">
        <div class="log-content">
            <div class="log-header">
                <h2>üìã –õ–æ–≥–∏ —Å–∏—Å—Ç–µ–º—ã</h2>
                <button class="close-button" onclick="toggleLogs()">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
            <div class="log-entries" id="logEntries"></div>
        </div>
    </div>
    
    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
        const NPOINT_URL = 'https://api.npoint.io/efd090017c044e964c70';
        const UPDATE_INTERVAL = 5000; // 5 —Å–µ–∫—É–Ω–¥
        
        // ========== –°–û–°–¢–û–Ø–ù–ò–ï ==========
        let updateTimer = null;
        let isConnected = false;
        let logs = [];
        
        // ========== –õ–û–ì–ò–†–û–í–ê–ù–ò–ï ==========
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('ru-RU');
            const logEntry = {
                time: timestamp,
                message: message,
                type: type
            };
            logs.push(logEntry);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–æ–≥–æ–≤ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 500)
            if (logs.length > 500) {
                logs.shift();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ª–æ–≥–æ–≤, –µ—Å–ª–∏ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ—Ç–∫—Ä—ã—Ç–æ
            if (document.getElementById('logModal').classList.contains('active')) {
                updateLogDisplay();
            }
            
            console.log(`[${timestamp}] [${type.toUpperCase()}] ${message}`);
        }
        
        function updateLogDisplay() {
            const logEntries = document.getElementById('logEntries');
            logEntries.innerHTML = logs.map(entry => {
                const typeClass = entry.type || 'info';
                return `
                    <div class="log-entry ${typeClass}">
                        <span class="log-time">[${entry.time}]</span>
                        <span>${escapeHtml(entry.message)}</span>
                    </div>
                `;
            }).reverse().join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function toggleLogs() {
            const modal = document.getElementById('logModal');
            modal.classList.toggle('active');
            if (modal.classList.contains('active')) {
                updateLogDisplay();
            }
        }
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã...', 'info');
            log(`URL npoint.io: ${NPOINT_URL}`, 'info');
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–∞—Ç—á–∏–∫–æ–≤
            createSensorCards();
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
            setTimeout(() => {
                connectToCloud();
            }, 500);
            
            log('–°–∏—Å—Ç–µ–º–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞', 'success');
        }
        
        function createSensorCards() {
            const sensors = [
                { id: 'temp', title: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞', icon: 'üå°Ô∏è', unit: '¬∞C' },
                { id: 'humidity', title: '–í–ª–∞–∂–Ω–æ—Å—Ç—å', icon: 'üíß', unit: '%' },
                { id: 'conductivity', title: '–≠–ª–µ–∫—Ç—Ä–æ–ø—Ä–æ–≤–æ–¥–Ω–æ—Å—Ç—å', icon: '‚ö°', unit: '¬µS/cm' },
                { id: 'ph', title: 'pH', icon: 'üß™', unit: '' },
                { id: 'nitrogen', title: '–ê–∑–æ—Ç (N)', icon: 'N', unit: 'mg/kg' },
                { id: 'phosphorus', title: '–§–æ—Å—Ñ–æ—Ä (P)', icon: 'P', unit: 'mg/kg' },
                { id: 'potassium', title: '–ö–∞–ª–∏–π (K)', icon: 'K', unit: 'mg/kg' }
            ];
            
            const grid = document.getElementById('sensorsGrid');
            grid.innerHTML = sensors.map(sensor => `
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">${sensor.title}</span>
                        <div class="card-icon">${sensor.icon}</div>
                    </div>
                    <div class="card-value" id="${sensor.id}">
                        <span>--</span><span class="card-unit">${sensor.unit}</span>
                    </div>
                    <div class="card-footer">
                        <span>–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</span>
                        <span class="badge offline" id="${sensor.id}Badge">OFFLINE</span>
                    </div>
                </div>
            `).join('');
        }
        
        // ========== –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö –û–ë–õ–ê–ö–£ ==========
        async function connectToCloud() {
            log('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –æ–±–ª–∞—á–Ω–æ–º—É —Å–µ—Ä–≤–∏—Å—É npoint.io...', 'info');
            updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', false);
            
            try {
                await fetchDataFromNpoint();
                startAutoUpdate();
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, 'error');
                updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', false);
                showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –æ–±–ª–∞—á–Ω–æ–º—É —Å–µ—Ä–≤–∏—Å—É. –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥...', 'error');
                
                // –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(connectToCloud, 5000);
            }
        }
        
        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –î–ê–ù–ù–´–• ==========
        async function fetchDataFromNpoint() {
            try {
                log(`–ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö –∏–∑ ${NPOINT_URL}...`, 'info');
                
                const response = await fetch(NPOINT_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    cache: 'no-cache',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞`, 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –¥–∞–Ω–Ω—ã—Ö –¥–∞—Ç—á–∏–∫–∞
                if (data && data.temperature !== undefined && data.valid !== false) {
                    log('–î–∞–Ω–Ω—ã–µ –¥–∞—Ç—á–∏–∫–∞ –ø–æ–ª—É—á–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ', 'success');
                    updateDisplay(data);
                    updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ', true);
                    hideMessage();
                    isConnected = true;
                    return true;
                } else {
                    log('–î–∞–Ω–Ω—ã–µ –¥–∞—Ç—á–∏–∫–∞ –µ—â–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ ESP8266', 'warning');
                    showMessage('–î–∞–Ω–Ω—ã–µ –¥–∞—Ç—á–∏–∫–∞ –µ—â–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ ESP8266. –ü–æ–¥–æ–∂–¥–∏—Ç–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥...', 'error');
                    updateStatus('–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...', false);
                    isConnected = false;
                    return false;
                }
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ==========
        function updateDisplay(data) {
            const sensors = {
                temp: { value: data.temperature, unit: '¬∞C', decimals: 1 },
                humidity: { value: data.humidity, unit: '%', decimals: 1 },
                conductivity: { value: data.conductivity, unit: '¬µS/cm', decimals: 0 },
                ph: { value: data.pH, unit: '', decimals: 1 },
                nitrogen: { value: data.nitrogen, unit: 'mg/kg', decimals: 0 },
                phosphorus: { value: data.phosphorus, unit: 'mg/kg', decimals: 0 },
                potassium: { value: data.potassium, unit: 'mg/kg', decimals: 0 }
            };
            
            Object.keys(sensors).forEach(id => {
                const sensor = sensors[id];
                const element = document.getElementById(id);
                const badge = document.getElementById(`${id}Badge`);
                
                if (element && sensor.value !== undefined) {
                    element.innerHTML = `<span>${sensor.value.toFixed(sensor.decimals)}</span><span class="card-unit">${sensor.unit}</span>`;
                    if (badge) {
                        badge.textContent = 'ONLINE';
                        badge.className = 'badge online';
                    }
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('ru-RU');
        }
        
        function updateStatus(text, online) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            if (online) {
                dot.classList.add('online');
            } else {
                dot.classList.remove('online');
            }
        }
        
        function showMessage(text, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }
        
        function hideMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }
        
        // ========== –ê–í–¢–û–û–ë–ù–û–í–õ–ï–ù–ò–ï ==========
        function startAutoUpdate() {
            if (updateTimer) {
                clearInterval(updateTimer);
            }
            
            log(`–ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ (–∏–Ω—Ç–µ—Ä–≤–∞–ª: ${UPDATE_INTERVAL}–º—Å)`, 'info');
            
            updateTimer = setInterval(async () => {
                try {
                    await fetchDataFromNpoint();
                } catch (error) {
                    log(`–û—à–∏–±–∫–∞ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ${error.message}`, 'error');
                    updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', false);
                    showMessage(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, 'error');
                }
            }, UPDATE_INTERVAL);
        }
        
        // ========== –ó–ê–ü–£–°–ö ==========
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', init);
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
        document.getElementById('logModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleLogs();
            }
        });
    </script>
</body>
</html>
